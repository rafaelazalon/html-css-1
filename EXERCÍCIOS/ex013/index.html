<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no  meu próprio servidor</p>
    <video width="200" poster="img/instagram-logo-png.png" controls autoplay loop>
        <source src="midia/pexels-artem-podrez-.mp4" type="video/mp4">
        <source src="midia/pexels-artem-podrez-.m4v" type="video/mp4">
        <source src="midia/pexels-artem-podrez-.webn" type="video/webn">
        <source src="midia/pexels-artem-podrez-.ogv" type="ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos doYoutube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Também tem como inserir videos do <strong>vimeo</strong>.</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&autoplay=1&loop=1&color=ff0179&byline=0&portrait=0" width="400" height="225" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
